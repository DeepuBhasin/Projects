<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="page-top">
                <h1>Shopping Cart Project</h1>
                <p>My Shopping List</p>
                <form action="" id="search">
                    <input type="text" placeholder="Search Items..." name="" id="">
                    <div id="check">
                        <label for="hide">Hide List</label>
                        <input type="checkbox" id="hide">

                    </div>
                </form>
            </div>
        </header>
        <form action="" id="add-item">
            <input type="text" placeholder="What do you want to buy?" name="" id="">
            <button>Add</button>
        </form>

        <div id="grocery-list">
            <h2 class="title">Items to buy ?</h2>
            <ul></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
